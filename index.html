<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planeamento Transportes</title>
  <style>
    body {
      margin: 0; 
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #c80000;
      color: white;
      padding: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 28px;
      width: 28px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .filters select {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #list {
      padding: 10px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .date {
      font-weight: bold;
      color: #c80000;
      font-size: 15px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .highlight {
      font-weight: bold;
      color: #222;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }
    .loading img {
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" id="logo" alt="logo">
    <h1>Planeamento</h1>
  </header>

  <div class="filters">
    <select id="motoristaFilter">
      <option value="">Todos os Motoristas</option>
    </select>
    <select id="mesFilter">
      <option value="">Todos os Meses</option>
    </select>
  </div>

  <div id="list">
    <div class="loading"><img src="logo.png" alt="loading"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzz0EoiT8BFkbj0Mnq3Y1s3uSkYQ2TMU2sBVj93Y8DRMQ-pOry7XPI-vkJRE7Rd5Qyq/exec";
    let dados = [];

    async function carregarDados() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Erro na resposta");
        const json = await res.json();
        dados = json.data || [];
        preencherFiltros();
        renderizar();
      } catch (e) {
        document.getElementById("list").innerHTML = "<p style='color:red;text-align:center'>Erro ao carregar dados.</p>";
      }
    }

    function preencherFiltros() {
      const motoristaSelect = document.getElementById("motoristaFilter");
      const mesSelect = document.getElementById("mesFilter");

      const motoristas = [...new Set(dados.map(d => d.Motorista))].filter(Boolean).sort();
      motoristaSelect.innerHTML = "<option value=''>Todos os Motoristas</option>" + 
        motoristas.map(m => `<option value="${m}">${m}</option>`).join("");

      const meses = [...new Set(dados.map(d => calcularMes(d.Data)))].filter(Boolean);
      mesSelect.innerHTML = "<option value=''>Todos os Meses</option>" + 
        meses.map(m => `<option value="${m}">${m}</option>`).join("");
    }

    function calcularMes(dataStr) {
      if (!dataStr) return "";
      const [dia, mes, ano] = dataStr.split("/");
      const d = new Date(`${ano}-${mes}-${dia}`);
      let mesProc, anoProc = ano.slice(-2);

      if (d.getDate() >= 16) {
        mesProc = d.toLocaleString("pt-PT", { month: "long" });
        anoProc = String(d.getFullYear()).slice(-2);
      } else {
        const prev = new Date(d);
        prev.setMonth(d.getMonth() - 1);
        mesProc = prev.toLocaleString("pt-PT", { month: "long" });
        anoProc = String(prev.getFullYear()).slice(-2);
      }
      return mesProc.charAt(0).toUpperCase() + mesProc.slice(1) + " " + anoProc;
    }

    function renderizar() {
      const motorista = document.getElementById("motoristaFilter").value;
      const mes = document.getElementById("mesFilter").value;

      let filtrados = dados;
      if (motorista) filtrados = filtrados.filter(d => d.Motorista === motorista);
      if (mes) filtrados = filtrados.filter(d => calcularMes(d.Data) === mes);

      filtrados.sort((a,b)=>{
        const [da,ma,aa] = a.Data.split("/");
        const [db,mb,ab] = b.Data.split("/");
        const dataA = new Date(`${aa}-${ma}-${da}`);
        const dataB = new Date(`${ab}-${mb}-${db}`);
        if (dataA - dataB !== 0) return dataA - dataB;
        return a.Motorista.localeCompare(b.Motorista);
      });

      document.getElementById("list").innerHTML = filtrados.map(d => `
        <div class="card">
          <div class="date">${d.Data} • ${d.Motorista || ""}</div>
          <div class="row"><span>Entrada</span> <span class="highlight">${d["Hora Entrada"] || ""} (${d["Km Entrada"] || ""} km)</span></div>
          <div class="row"><span>Saída</span> <span class="highlight">${d["Hora Saída"] || ""} (${d["Km Saída"] || ""} km)</span></div>
        </div>
      `).join("") || "<p style='text-align:center'>Sem registos.</p>";
    }

    document.getElementById("motoristaFilter").addEventListener("change", renderizar);
    document.getElementById("mesFilter").addEventListener("change", renderizar);

    carregarDados();
  </script>
</body>
</html>
